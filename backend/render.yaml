# Render Blueprint - Infrastructure as Code
# This file defines all services needed for TradeSense backend

services:
  - type: web
    name: tradesense-api
    env: python
    region: frankfurt
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tradesense-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false
      - key: PAYPAL_MODE
        value: sandbox
      - key: PAYPAL_API_URL
        value: https://api-m.sandbox.paypal.com
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false

databases:
  - name: tradesense-db
    plan: free
    region: frankfurt
    ipAllowList: []
